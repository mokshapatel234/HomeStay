{% extends 'layouts/base.html' %}

{% block title %} Commission {% endblock title %}

{% block content %}


<!-- Page content -->
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Commission Management </h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if msg %}
                <p class="text-danger"> *{{msg}} </p>
              {% endif %}
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
                <div class="row">
                 
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >Commission-Percent*</label>
                      <input type="number" class="form-control" placeholder="commisssion" name="commission_percent" value="{{commission.commission_percent}}" required min="0" max="100" step="0.01">
                    </div>
                  </div>
                  <div>
                </div>
                
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">Client*</label>
                      <select name="client" class="form-control" disabled>
                          {% for client in clients %}
                            <option value="{{ client.id }}"{% if client.id == commission.client.id %}selected{% endif %}>
                                {{ client.first_name }}{{ client.last_name }}</option>
                          {% endfor %}
                        
                      </select>
                    </div>
                  </div>
              </div>
              <center>
              <button class="btn btn-sm btn-primary" type='submit' value='submit' >Update</button>
              </center>
            </form>
        </div>
      </div>
    </div>
  </div>

 

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
