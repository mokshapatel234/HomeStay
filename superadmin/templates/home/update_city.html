{% extends 'layouts/base.html' %}

{% block title %} City {% endblock title %}

{% block content %}


<!-- Page content -->
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">City Management </h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
                <div class="row">
                 
                </div>
                <div class="row">  
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">State*</label>
                    <select name="state" class="form-control" style="height: 3rem;" disabled>
                        {% for state in states %}
                          <option value="{{ state.id }}"{% if state.id == city.state.id %}selected{% endif %}>
                            {{ state.name }}</option>
                        {% endfor %}
                      
                    </select>
                    <input type="hidden" name="state" value="{{ city.state.id }}">
                  </div>
                </div>

                
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >City-Name*</label>
                      <input type="text" class="form-control" placeholder="name" name="name" value="{{city.name}}" required>
                    </div>
                  </div>
                 
                
                  
                
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Status</label>
                    <select id="input-status" name="status" class="form-control" style="height: 3rem;" value="{{property.status}}">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>
                </div>
               
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Update</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

 

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
