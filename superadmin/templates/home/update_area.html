{% extends 'layouts/base.html' %}

{% block title %} Area {% endblock title %}

{% block content %}


<!-- Page content -->
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Area Management </h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
                <div class="row">
                 
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >Area-Name*</label>
                      <input type="text" class="form-control" placeholder="name" name="name" value="{{area.name}}" required>
                    </div>
                  </div>
                  <div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">City*</label>
                      <select name="city" class="form-control" style="height: 3rem;" disabled>
                          {% for city in cities %}
                            <option value="{{ city.id }}" {% if city.id == area.city.id %}selected{% endif %}>
                              {{ city.name }}</option>
                          {% endfor %}
                        
                      </select>
                      <input type="hidden" name="city" value="{{ area.city.id }}">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Status</label>
                    <select id="input-status" name="status" class="form-control" style="height: 3rem;" value="{{property.status}}">
                      <option value="active">Active</option>
                      <option value="deactive">Deactive</option>
                    </select>
                  </div>
                </div>
                
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Update</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

 

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
