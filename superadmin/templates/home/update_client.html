{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}


<!-- Page content -->
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Client Management</h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if msg %}
                <p class="text-danger"> *{{msg}} </p>
              {% endif %}
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
                <div class="row">
                 
                </div>
                
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >First name</label>
                      <input type="text" class="form-control" placeholder="First name" name="first_name" value="{{client.first_name}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >Last name</label>
                      <input type="text" class="form-control" placeholder="Last name" name="last_name" value="{{client.last_name}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >Email address</label>
                      <input type="email" class="form-control" placeholder="Email" name="email" value="{{client.email}}">
                    </div>
                  </div>
                 
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">Profile Image</label>
                      <input type="file" class="form-control" placeholder="Profile Image" name="profile_image">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >contact_no</label>
                      <input type="text" class="form-control" placeholder="Contact No" name="contact_no" value="{{client.contact_no}}">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" >Status</label>
                  <select id="input-status" name="status" class="form-control" value="{{property.status}}">
                    <option value="active">Active</option>
                    <option value="deactive">Deactive</option>
                  </select>
                </div>
              </div>
              <div>
              <center>
              <button class="btn btn-sm btn-primary" type='submit' value='submit' >Update</button>
              </center>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
