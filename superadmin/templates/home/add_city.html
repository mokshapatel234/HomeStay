{% extends 'layouts/base.html' %}
{% block head %}


<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

  
{% endblock head %}
{% block title %} State {% endblock title %}

{% block content %}


<!-- Page content -->
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">City Management </h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
                <div class="row">
                 
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">State*</label>
                      <select name="state" class="form-control select2" style="height: 3rem;">
                        <option value=""></option>
                        {% for state in states %}
                          <option value="{{ state.id }}">{{ state.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" >City-Name*</label>
                      <input type="text" class="form-control" placeholder="name" name="name" required>
                    </div>
                  </div>
               
                  
                </div>                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

 

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('select[name="state"]').select2({
      placeholder: "Search and select a state",
      allowClear: true,
      minimumResultsForSearch: 1
    });
  });
</script>
{% endblock javascripts %}
